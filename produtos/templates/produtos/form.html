{% extends 'produtos/base.html' %}

{% block title %}
    {% if produto %}Editar Produto{% else %}Novo Produto{% endif %}
{% endblock %}

{% block content %}
<h1 class="mb-4">{% if produto %}Editar Produto{% else %}Novo Produto{% endif %}</h1>

<form method="POST" class="mb-3">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">Nome:</label>
        <input type="text" name="nome" class="form-control" value="{{ produto.nome|default:'' }}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Pre√ßo:</label>
        <input type="number" name="preco" class="form-control" step="0.01" value="{{ produto.preco|default:'' }}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Estoque:</label>
        <input type="number" name="estoque" class="form-control" value="{{ produto.estoque|default:'' }}" required>
    </div>

    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="{% url 'lista_produtos' %}" class="btn btn-secondary ms-2">Cancelar</a>
</form>
{% endblock %}
