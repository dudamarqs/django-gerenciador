{% extends 'produtos/base.html' %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
<h1 class="mb-4">Confirmar Exclusão</h1>

<p>Você tem certeza que deseja excluir o produto "<strong>{{ produto.nome }}</strong>"?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sim, excluir</button>
    <a href="{% url 'lista_produtos' %}" class="btn btn-secondary ms-2">Cancelar</a>
</form>
{% endblock %}
